<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRDO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="./assets/DRDO.png" alt="DRDO image" width="120px"/>
            <div class="sub-header">
                <h1>Defence Research and Development Organisation</h1>
            </div>
            <img src="./assets/lion.png" alt="lion image" width="70px" class="lion"/>
        </div>
    </header>
    <main>
        <section>
            <div class="first-input">
                <input type="text" class="input-one" id="input-one"/>
                <button class="button-one" id="button-one"><img src="./assets/search.png" width="60px" class="search"/></button>
            </div>
            <div class="container">
                <div class="sub-container" id="sub-container">
                    <select class="input-two" id="input-two">
                        <option value="land">Land</option>
                        <option value="water">Water</option>
                        <option value="air">Air</option>
                    </select>
                <button class="button-two" id="button-two"><img src="./assets/search.png" width="40px" class="search"/></button>
            </div>
            <div id="concentration" ></div>
            
            </div>
            
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
